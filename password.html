<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Starbucks">
    <meta property="og:url"	content="https://www.starbucks.co.kr/">
    <meta property="og:image" content="https://image.istarbucks.co.kr/common/img/kakaotalk.png">
    <meta property="og:description" content="Starbucks">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARBUCKS password</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/link.css">
    <link rel="stylesheet" href="css/password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <ul class="skipMenu">
        <li><a href="#nav">메인메뉴 바로가기</a></li>
        <li><a href=".container">본문 바로가기</a></li>
    </ul>
    <header id="header" class="clearFix"></header>
    <div class="app"></div>
    <section class="container">
        <h1>비밀번호 찾기</h1>
        <div class="signup">
            <div class="signupBox">
                <div class="singupImg">
                    <img src="img/icon_find_sally.png" alt="icon_find_sally">
                    <h3>비밀번호가 기억나지 않으세요?</h3>
                    <p>아래 인증 방법을 통해 비밀번호를 재설정 하실 수 있습니다.</p>
                </div>
                <div class="certification">
                    <h3>인증방식 선택</h3>
                    <div class="certification_Box">
                        <div>
                            <div class="ImgBox"><img src="img/icon_find1.jpg" alt="icon_find1"></div>
                            <div class="TextBox">
                                <h4>휴대폰 본인 인증</h4>
                                <p>본인 명의의 휴대폰으로 본인 인증을 통해, 비밀번호를 확인하실 수 있습니다.</p>
                                <span><a href="#void">인증하기</a></span>
                            </div>
                        </div>
                        <div>
                            <div class="ImgBox"><img src="img/icon_find2.jpg" alt="icon_find2"></div>
                            <div class="TextBox">
                                <h4>아이핀 (i-PIN)인증</h4>
                                <p>아이핀 본인 인증을 통해, 비밀번호를 확인하실 수 있습니다.</p>
                                <span><a href="#void">인증하기</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer" class="clearFix"></footer>
    <div id="search" class="active"></div>
    <script src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jqFuwatto.umd.js"></script>
    <script src="js/loading.js"></script>
</body>
</html>
